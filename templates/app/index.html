{% extends 'base.html' %} {% block content %}
<div class="button-container mt-5 row justify-content-center">
  <div class="mt-5">
    {% if user.is_authenticated %}
    <h1>Hi {{ user.username }}!</h1>
    <button type="submit" class="btn btn-primary mx-2">
      <a href="/logout" class="text-white text-decoration-none">Logout</a>
    </button>
    {% else %}

    <button type="submit" class="btn btn-primary mx-2">
      <a href="/register" class="text-white text-decoration-none">Register</a>
    </button>
    <button type="submit" class="btn btn-primary mx-2">
      <a href="/login" class="text-white text-decoration-none">Login</a>
    </button>
    {% endif %} {% if messages %} {% for message in messages %}
    <small {% if message.tags %} class="{{ message.tags }}" {% endif %}
      >{{ message }}</small
    >
    {% endfor %} {% endif %}
  </div>
</div>

{% endblock content %}
